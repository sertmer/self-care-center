<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>   
    <section class="headingContainer columnCenter" >
      <h1 class="pageTitle">âœ¨ Self Care Center âœ¨ </h1>
    </section>
    <section class="radioBtnHeadingContainer">
      <h2>Which type of message ?</h2>
    </section>
      <div class="radioBtnContainer">
        <span>
          <input type="radio" id ="affirmation" name="choice" value ="affirmation">
          <label for="affirmation">affirmation</label>
        </span>
        <span>
          <input type="radio" id ="mantra" name="choice" value="mantra">
          <label for="mantra">mantra</label>
        </span>
      </div>
      <div class="recieveBtnContainer">
        <button class="recieveMessageBtn">Recieve Message</button>
      </div>
      <section class="messageContainer">
        <img class="icon" src="./assets/meditate.svg" alt ="yellow figure meditating"> 
        <p class="message hidden">Please select a message type.</p>
      <form class="formContainer hidden">
        <label for="typeOfMesssage">Type of message:&nbsp;</label> 
        <select id="messageType" required>
          <option class ='dropDown' value ="empty"></option>
          <option class ='dropDown' value ="affirmationOpt">Affirmation</option>
          <option class ='dropDown' value ="mantraOpt">Mantra</option>
        </select>
        <label for="customMessage">&nbsp;Type your message here:&nbsp;</label> 
          <input class="textInput" type="text" id="customMessage" name="customMessage">&nbsp;&nbsp;
          <button class="submitBtn">Submit</button>
      </form>
      </section>
      <div class="createMessageBtnContainer">
        <button class="createMessageBtn">Add your own message ðŸ’›</button>
      </div>
      </div>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
