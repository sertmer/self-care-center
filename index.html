<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <title>Self Care Center</title>
  </head>
  <body>
    <h1 class="self-care-center-title">✨ Self Care Center ✨</h1>
    <section>
      <h3 class="which-type">Which type of message?</h3>
    </section>
    <section class="form-section">
      <form class="form-options">
        <div>
          <input type="radio" id="affirmation" name="expression">
          <label for="affirmation">affirmation</label>
        </div>
        <div>
          <input type="radio" id="mantra" name="expression">
          <label for="mantra">mantra</label>
        </div>
        <div>
          <button class="receive-button">Receive Message</button>
        </div>
      </form>
    </section>
    <section class="meditate-icon-section">
      <img class="meditate-icon" src="assets/meditate.svg" alt="meditation icon" />
    </section>
    <section class="mantra-affirmation-section hidden">
      <article class="listed-expressions"></article
      <!--generated mentra or affirmations go here-->
    </section>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
