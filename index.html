<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body class="body">
    <header class="header">
      <h1>✨ Self Care Center ✨</h1>
    </header>
    <h2 class="sub-title">Which type of message?</h2>
    <form class="control-center">
      <section class="radio-buttons">
        <label id="affirmMeNow">
          <input class="affirmMeNow" type="radio" id="affirm" name="r-button" value="affirm">
        affirmation</label>
        <label id="mantraMe">
          <input class="mantraMe" type="radio" id="mantra" name="r-button" value="mantra">
        mantra</label>
      </section>
      <div class="receive">
        <button id="receive-message" type="button">Receive Message</button>
        <button id="add-message" type="button">Add Message</button>
      </div>
    </form>
    <div class="clear-button">
      <form id="clearIt">
        <button id="clear" type="button">Clear Message</button>
      </form>
      <form id="create-message" class="hidden">
        <input id="my-own-message" type="text" name="userMessage">
        <button id="submit" type="button">Add</button>
        <!-- <input type="button" onclick="myFunction()" value="Add"> -->
      </form>
    </div>
    <section class="meditation-man">
      <h3 class='message'></h3>
      <img id="logo" src="./assets/meditate.svg" alt="meditation">
      <div class="loader hidden" id='hide-me'></div>
    </section>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
