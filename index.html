<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <title>Self Care Center</title>
  </head>
  <body>
    <h1>&#10024 Self Care Center &#10024</h1>
    <h2>Which type of message?</h2>
    <form class="input-box">
      <div class="radio-buttons">
        <div>
          <input type="radio" id="affirmation" name="radio-button" value="affirmation">
          <label for="affirmation">affirmation</label>
        </div>
        <div>
          <input type="radio" id="mantra" name="radio-button" value="mantra">
          <label for="mantra">mantra</label><br>
        </div>
      </div>
      <div class="message-button">
        <button class="button recieve-message-btn" >Recieve Message</button>
      </div>
    </form>
    <section class="output-box">
      <img class="image" src="./assets/meditate.svg" alt="A person meditating">
    </section>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
