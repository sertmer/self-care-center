<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <main>
      <header>
        <h1 class="page-title">✨ Self Care Center ✨</h1>
        <h2> </h2>
      </header>
      <article>
        <h3 class="question">Which type of message?</h3>
        <form class= "message-selection-box">
          <section class="radio-buttons">
            <div class="radio-button-selection">
              <input type="radio" id="affirmation" name= highlight value="affirmation">affirmation
              <input type="radio" id="mantra" name= highlight value="mantra">mantra
            </div>
          </section>
          <section class="message-button">
            <button class="receive-message">Receive Message</button>
          </section>
        </form>
      </article>
      <article class="display-message-box">
        <p class="hidden new-message">message-here</p>
        <img class="meditation-image" src="./assets/meditate.svg" alt="yellow meditating person" height="80" width="80">
          <button class="hidden remove-message-from-array">I strongly dislike this message</button>
      </article>
    <main>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
