<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <main>
      <header>
        <h1 class="page-title">✨ Self Care Center ✨</h1>
        <h2> </h2>
      </header>
      <article>
        <h3 class="question">Which type of message?</h3>
        <form class = "message-selection">
          <div class="affirmation-selection">
            <input type="radio" class="mantra" name="message" value="mantra">mantra
            <input type="radio" class="affirmation" name="message" value="affirmation">affirmation
          </div>
          <button class="receive-message">Receive Message</button>
        </form>
      </article>
      <article class="display-message">
        <img class="meditation-image" src="./assets/meditate.svg" alt="yellow meditating person" height="80" width="80">
        <p> </p>
      </article>
    <main>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
