<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <title>Self Care Center</title>
  </head>
  <body>
    <header>
    ✨  Self Care Center ✨
    </header>
    <section>
      <p class="which-type">
        Which type of message?
      </p>
      <article class="msg-select">
        <div class="inputs">
          <div>
            <input type="radio" name="message" id="affirmation-select" checked>
            <label for="select">affirmation</label>
          </div>
          <div>
            <input type="radio" name="message" id="mantra-select">
            <label for="select">mantra</label>
          </div>
        </div>
        <br />
        <button class="msg-button">Receive Message</button>
      </article>
    </section>
    <section>
      <article class="display">
        <div class="message-section">
          <img src="./assets/meditate.svg" class="icon"/>
        </div>
        <div class="clear-button-align">
          <button class="clear-button hidden">Clear</button>
        </div>
      </article>
    </section>
    <script type="text/javascript" src="main.js"></script>
    <script type="text/javascript" src="data.js"></script>
  </body>
</html>
