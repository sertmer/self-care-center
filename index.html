<!DOCTYPE html>
<html lang="en">

<head>
  <title>Self Care Center</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
<header>
  <h1>
    <img class="sparkle" src=https://i.ibb.co/88ghCLT/pngfind-com-emoji-pngs-190688.png>
    Self Care Center
    <img class="sparkle" src=https://i.ibb.co/88ghCLT/pngfind-com-emoji-pngs-190688.png>
  </h1>
</header>
<main>
  <section class="main-page">
    <!--put an article -->
    <article class="choose-message">
      <h2>Which type of message?</h2>
      <div class="form-container">
        <form>
          <input type="radio" name="message-type" value="affirmation">
          </input>
          <label>
            affirmation
          </label>
          <input type="radio" name="message-type" value="mantra">
          </input>
          <label>
            mantra
          </label>
          <br />
          <input type="submit" value="Receive Message" id="submit"> </input>
      </div>
      </form>
      <!--put an article end tag -->
    </article>
    <!--took section tag out here to encompass all in one big section to hide -->
    <article class="display-message">
         <img src="assets/meditate.svg" />
    </article>
    <span>
      <button class="view-saved">View Your Favorite Messages</button>
    </span>
  </section>
  <section class="favorites-page hidden">
    <button class="home-button">Home</button>
  </section>
</main>
<script type="text/javascript" src="src/main.js"></script>
<script src="src/data.js"></script>
<script src="src/message.js"></script>
</body>

</html>
