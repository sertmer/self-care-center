<!DOCTYPE html>

<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <title>Self Care Center</title>
  </head>
  <body>
    <header>
    <h1 id="title">✨ Self Care Center ✨</h1>
    </header>
    <main>
      <section class="top-section">
        <h2>Which type of message?</h2>
        <form>
          <div class="radio-area">
          <input type="radio" id="affirmation"
          name="messageType" value="affirmation">
          <label for "messageChoice1">Affirmation</label>

          <input type="radio" id="mantra"
          name="messageType" value="mantra">
          <label for "messageChoice2">Mantra</label>
          </div>
          <div class="button-area">
         <button>Receive Message</button>
          </div>
        </form>
      </section>
      <section class="bottom-section">
        <p class="context hidden"> </p>
        <img src="assets/meditate.svg" alt="Meditating person in yellow">
      </section>
  </main>
  </body>
    <script type="text/javascript" src="main.js"></script>
</html>
