<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <title>Self Care Center</title>
  </head>
  <body>
    <h1 class="title"> ✨ Self Care Center ✨ </h1>
    <div class='divider'> </div>
    <h3 class='question'> Which type of message? </h3>
    <div class='container'>
      <form class = 'radio-buttons'>
        <article>
          <input type='radio' name='message' id='affirmation' class='radio-button'>
          <label for='affirmation' class='message-option'> affirmation </label>
        </article>
        <article>
          <input type='radio' name='message' id='mantra' class='radio-button'>
          <label for='affirmation' class='message-option'> mantra </label>
        </article>
      </form>
      <div>
        <button class='button'> Receive Message </button>
      </div>
    </div>
    <div class='divider'> </div>
    <div class='container large'>
      <img src='assets/meditate.svg' alt='wellness meditation icon'>
      <h4 class='random-message hidden'> Random Message <h4>
    </div>

    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
