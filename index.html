<html lang="en">
  <head>

  <body>
    <header>✨ Self Care Center ✨</header>
    
    <h2 class="main-h2" >Which type of message?</h2>
    <section class="main">
      <div class="message-select">
        <label for="html">

          affirmation</label>
        <label for="html">

      </div>
      <div class="receive-btn">

      </div>

    <section class="fav-section">
    </section>
