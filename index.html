<!DOCTYPE html>
<html lang="en">

<head>
  <title> Self-Care Center </title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <main>
    <h1 class="heading text"> ✨ Self Care Center ✨ </h1>
    <h2 class="question text">Which Type Of Message?</h2>
    <div class="input-msg">
      <label> <input type="radio" class="radioBtn" name="radio" id="aff-btn">affirmation</input></label>
      <label> <input type="radio" class="radioBtn" name="radio" id="mantra-btn">mantra</input></label>
      <button class="receive-msg" id="receive-msg-btn">Receive message</button>
    </div>
    <div>
     <p class="display-message"> </p>
     <img class="self-care-image" src="./assets/meditate.svg" alt="meditating person">
    </div>
    <section class="delete-message">
      <button class"delete" id="delete-button"> This message isn't for me today.</button>
    </section>
    <script type="text/javascript" src="main.js"></script>
  </main>
</body>

</html>
