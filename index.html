<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <title>Self Care Center</title>
</head>

<body>
    <h1>✨ Self Care Center ✨</h1>
    <h2>Which type of message?</h2>
    <div class="center">
        <div class="top-box">
            <form>
                <div class="boxes">
                    <div>
                        <input type="radio" name="choice" id="mantra" value="mantra">
                        <label>mantra</label>
                    </div>
                    <div>
                        <input type="radio" name="choice" id="affirmation" value="affirmation">
                        <label>affirmation</label>
                    </div>
                </div>
            </form>
            <button class="receive-message-button">Receive Message</button>
            <button class="clear-message-button">Clear Message </button>
        </div>
    </div>
    <div class="bottom-center">
        <div class="bottom-box">
            <div>
                <p class="replace"></p>
            </div>
            <img class="zenIcon" src="./assets/meditate.svg">
            <div class="message-container hidden"></div>
        </div>
    </div>
    <div>
        <!-- <p class="item" id="replace"></p> -->
    </div>
    <script type="text/javascript " src="data.js "></script>
    <script type="text/javascript " src="main.js "></script>
</body>

</html>
