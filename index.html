
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!DOCTYPE html>
<html lang="en">
  <head id="header">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
      <h1 id="title">✨Self Care Center✨</h1>
        <div class="middle-section">
          <h2 id="button-header"> What Type of Message</h2>
        <section class="healing-choice" id="healing choice">
          <div class="top-box">
            <p class="radio-button">
              <span class="radio-pair">
                <label for="radio-affirmation">Affirmation</label>
                <input type ="radio" id="radio-affirmation" value="affirmation" name="input-message">
              </span>
              <span class="radio-pair">
                <label for="radio-mantra">Mantra</label>
                <input type ="radio" id="radio-mantra" value="mantra" name="input-message">
              </span>
            </p>
            <div class="button-row">
              <button type="submit" id="receive-message-button">Receive Message</button>
              <button type="submit" id="add-message-button">Add Your Own ++</button>
            </div class="button-row">
          </div>
        </section>
        </div>
        <form class="add-message-form" style="display: none">
          <p class="radio-button-submit">
            <span class="radio-pair">
              <label for="radio-affirmation-submit">Affirmation</label>
              <input type ="radio" id="radio-affirmation-submit" value="affirmation" name="input-message">
            </span>
            <span class="radio-pair">
              <label for="radio-mantra-submit">Mantra</label>
              <input type ="radio" id="radio-mantra-submit" value="mantra" name="input-message">
            </span>
          </p>
          <label for="add-message-box"></label>
           <input class="input-box" id="add-message-box" type="text">
          <div>          
            <button type="submit" id="submit-message-button">Submit Your Message</button>

        </form>
      </div>  
      <section class="meditation-box">
        <img src="assets/meditate.svg" id="meditation-image" alt="Image">
      </section>
      <h1 id="block1"> </h1>
    <script type="text/javascript" src="main.js"></script>
    <script type="text/javascript" src="data.js"></script>
  </body>
</html>
