<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <section class="page-title">
      <h1>✨Self Care Center✨</h1>
    </section>
      <div class="message-button-container">
        <h3>Which type of Message?</h3>
        <section class="form-section">
          <div class="radio-buttons-wrapper">
            <div class="mantra-wrapper">
              <input type="radio" id="mantra-button" name="self-care-buttons" value="give-mantra">
              <label for="mantra"><em>mantra</em></label>
            </div>
              <div class="affirmation-wrapper">
              <input type="radio" id="affirmation-button" name="self-care-buttons" value="give-affirmation">
              <label for="affirmation"><em>affirmation<em/></label><br>
            </div>
          </div>
          <button class="recieve-button">Recieve Message</button>
        </section>
      </div>
    <section class="message-box">
      <div class="meditation-man">
        <img src="./assets/meditate.svg" id="meditation-icon" alt="Golden symbol of a person sitting and meditating">
      </div>
    </section>
    <script type="text/javascript"
     src="main.js"></script>
    <script type="text/javascript" src="data.js"></script>
  </body>
</html>
