<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <title>Self Care Center</title>
  </head>
  <body>
    <section class="self-care-center">
      <section class="home-view">
        <div>
          <h1 class="self-care-title" id="self-care-title">✨Self Care Center✨</h1>
        </div>
        <div>
          <h3 class="message-type-question" id="message-type-question">What type of message?</h3>
        <article>
        <div>
          <p class="select-type-form" id="select-type-form"></p>
          <ul><input type="radio" class="affirmation"
          name="affirmation" value="affirmation-array">
          <label for="affirmation">affirmation</label></ul>
        </div>
        <div>
          <ul><input type="radio" class="mantra"
          name="mantra" value="mantra-array">
          <label for="mantra">mantra</label></ul>
        </div>
        <button class="receieve-message" id="receieve-message">Recieve Message</button>
      </article>
        <div>
        <img class="zen-figure" src="assets/meditate.svg" alt="zen -figure"
        </div>
    </section>
    <section class="hidden quotes-to-appear">

    </section>
    
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
