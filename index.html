<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <title>Self Care Center</title>
  </head>
  <body>
    <h1 class="header1">✨ Self Care Center ✨</h1>
    <h2 class="header2">Which type of message?</h2>
    <div class="box1">
      <div class="buttonFlex1">
      <input type="radio" id="radio1" name="affirmationButton">
      <label for="affirmationButton">affirmation</label>
    </div>
    <div class="buttonFlex2">
      <input type="radio" id="radio2" name="mantraButton">
      <label for="mantraButton">mantra</label>
    </div>
      <button type="button" id="mainButton" disabled>Receive Message</button>
    </div>
    <div class="box2">
      <img id="image" src="assets/meditate.svg" alt="meditate">
      <p id="messageText"></p>
    </div>
    <button type="button" id="clearButton" hidden>Clear</button>
    <script type="text/javascript" src="messages.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
