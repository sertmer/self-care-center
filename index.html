<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
      <h1>✨Self Care Center✨</h1>
    <div class="type-of-message">
        <h3>Which type of Message?</h3>
    </div>
    <section>
      <div class="box-1">
        <form class="buttons">
          <input type="radio" id="mantra-button" name="self-care-buttons" value="give-mantra">
          <label for="mantra">mantra</label>
          <input type="radio" id="affirmation-button" name="self-care-buttons" value="give-affirmation">
          <label for="affirmation">affirmation</label>
        </form>
        <button class="recieve-button">Recieve Message</button>
      </div>
      <div class="box-2">
        <div class="meditation-man">
          <img src="./assets/meditate.svg" id="meditation-icon" alt="Golden symbol of a person sitting and meditating">
          <p></p>
        </div>
      </div>
    </section>
    <script type="text/javascript"
     src="main.js"></script>
    <script type="text/javascript" src="data.js"></script>
  </body>
</html>
