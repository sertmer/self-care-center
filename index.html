<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <h2>✨ Self Care Center ✨</h2>
    </header>
    <div>
      <h3>Which type of message?</h3>
      <section class="selection-box">
        <section class="radio-selectors">
          <div class="affirmation-selector">
            <input type="radio" name="message" id="affirmations" value="affirmations"/>
            <label for="affirmations">affirmation</label>
          </div>
          <div class="mantra-selector">
            <input type="radio" name="message" id="mantras" value="mantras"/>
            <label for="mantras">mantra</label>
          </div>
        </section>
        <button>Receive Message</button>
      </section>
    </div>
    <div>
      <section class="message-section">
        <img src="assets/meditate.svg"/>
        <span></span>
      </section>
    </div>
  
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
