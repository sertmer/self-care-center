<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header><h1>✨ Self Care Center ✨</h1></header>
    <main>
      <section>
        <h2>Which Type of message?</h2>
        <article>
          <form>
            <span>
              <input type="radio" id="affirmation" name="message_type" /><label
                for="affirmation"
                >affirmation</label
              ></span
            >
            <span>
              <input type="radio" id="mantra" name="message_type" /><label
                for="mantra"
                >mantra</label
              ></span
            >
          </form>
          <footer><button>Receive Message</button></footer>
        </article>
      </section>
      <section>
        <article id="message_display_area">
          <img
            src="./assets/meditate.svg"
            alt="message_loading"
            id="message_loading_img"
          />
        </article>
      </section>
    </main>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
