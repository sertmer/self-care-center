<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1 class="page-title">Self-Care Center</h1>
    <section class="pick-words">
      <div class="user-choice-section">
        <h3>What type of message do you need today?</h3>
        <div class="word-choice-radio-buttons">
          <div>
            <input type="radio" id="affirm" name="self-care" value="affirmation"/>
            <label for="affirm">Affirmation</label>
          </div>
          <div>
            <input type="radio" id="mantra" name="self-care" value="mantra" />
            <label for="mantra">Mantra</label>
          </div>
        </div>
        <button class="receive-message-btn">Receive Message</button>
        <hr>
      </div>
    </section>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
