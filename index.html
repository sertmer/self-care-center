<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <main>
      <h1>✨Self Care Center✨</h1>
      <section>
        <h3>Which type of message?</h3>
        <form class="message-form" action="index.html" method="post">
          <div class="radio-buttons">
              <div class="affirmation-button">
                <input class="message-input" type="radio" name="message" value="affirmation" />
                <label for="affirmation">affirmation</label>
              </div>
              <div class="mantra-button">
                <input class="message-input" type="radio" name="message" value="mantra"/>
                <label for="mantra">mantra</label>
              </div>
            </div>
          <div class="receive-button">
            <button class="message-button">Receive Message</button>
          </div>
        </form>
        <div class="message-display">
          <img src="./assets/meditate.svg" alt="meditating person">
        </div>
      </section>
    </main>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
