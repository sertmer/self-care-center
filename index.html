<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1>✨ Self Care Center ✨</h1>
    <h2>Which Type of Message?</h2>
    <div class="typeOfMessage">
      <input type="radio" class="affirmation" name="typeOfMessage" value="affirmation">
      <label for="affirmation">Affirmation</label>
      <input type="radio" class="mantra" name="typeOfMessage" value="mantra">
      <label for="mantra">Mantra</label>
    <br>
      <button class="receiveMessage button">Receive Message</button>
    <br>
      <button class="clear button">Clear Message</button>
          
    </div>
    <div class="messageBox">
        <h3 class="hidden"></h3>
        <img class="meditateImg" src = "assets/meditate.svg" alt = "basic meditating image">
    </div>


    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
